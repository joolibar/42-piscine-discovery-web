<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>User Profile Card</title>
    <link rel="stylesheet" href="card.css" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>
<body>
    <div class="profile-card">
        <h2 class="card-title">Profile</h2>
        <table class="info-table" role="presentation" aria-label="User profile information">
            <tr>
                <td colspan="2" class="profile-pic-cell">
                    <img src="https://media.licdn.com/dms/image/v2/C4E03AQFYG5hgwcTKPw/profile-displayphoto-shrink_400_400/profile-displayphoto-shrink_400_400/0/1623882215508?e=1757548800&v=beta&t=iWkZkVRwVnUWInvZ5SWiuIKCovr6M6u2YBfDlX4i2mM" alt="Profile Picture" class="profile-pic" />
                </td>
            </tr>
            <tr>
                <td colspan="2" class="login-cell">@joolibar</td>
            </tr>
            <tr>
                <td colspan="2" class="description-cell">Creative Developer</td>
            </tr>
            <tr>
                <td colspan="2" class="social-icons-cell" aria-label="Social media links">
                    <a href="https://x.com/olibares99" target="_blank" rel="noopener" aria-label="Twitter"><i class="fab fa-twitter"></i></a>
                    <a href="https://www.linkedin.com/in/jon-olibares-arana" target="_blank" rel="noopener" aria-label="LinkedIn"><i class="fab fa-linkedin-in"></i></a>
                    <a href="https://github.com/joolibar" target="_blank" rel="noopener" aria-label="GitHub"><i class="fab fa-github"></i></a>
                </td>
            </tr>
            <tr>
                <td colspan="2" class="contact-button-cell">
                    <a href="mailto:joolibar@student.42barcelona.com?subject=Contacto&body=Hola%20Jon," class="contact-button" aria-label="Contact Jon Olibares">
                        Contact
                    </a>
                </td>
            </tr>
        </table>
    </div>
</body>
</html>
