<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Responsive</title>
  <style>
    html, body {
      margin: 0;
      height: 100%;
    }

    table {
      border-collapse: collapse;
      width: 100%;
      height: 100vh;
      table-layout: fixed;
    }

    th, td {
      border: 1px solid black;
      padding: 8px;
      text-align: center;
      word-wrap: break-word;
      vertical-align: middle;
    }

    th:first-child {
      background-color: rgb(199, 161, 234);
    }

    th:last-child {
      background-color: rgb(248, 207, 130);
    }

    @media (max-width: 600px) {
      th, td {
        font-size: 0.9rem;
        padding: 6px;
      }
    }
  </style>
</head>
<body>
  <table>
    <tr>
      <th>First cell</th>
      <th>Second cell</th>
    </tr>
  </table>
</body>
</html>
