<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Básico</title>
  <style>
    :root {
      --pink: #ffb6c1;
      --white: #ffffff;
    }

    html, body {
      height: 100%;
      margin: 0;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      background-color: var(--pink);
      color: #222;
    }

    header {
      padding: 2rem 1rem 1rem;
      text-align: center;
    }

    h1.main-title {
      color: var(--white);
      font-size: 4.5rem;
      margin: 0;
      line-height: 1.2;
      font-weight: 700;
      text-align: center;
      text-shadow: 0 2px 6px rgba(0,0,0,0.15);
    }

    .shops {
      display: flex;
      justify-content: center;
      gap: 2rem;
      padding: 2rem 1rem;
      flex-wrap: wrap;
    }

    .shop {
      max-width: 320px;
      width: 45%;
      min-width: 220px;
      text-align: center;
    }

    .logo-box {
      height: 200px;
      background: white;
      border-radius: 8px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.15);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 1rem;
    }

    .logo-box img {
      max-height: 100%;
      max-width: 100%;
      object-fit: contain;
      display: block;
    }

    .shop-link {
      display: block;
      margin-top: 0.5rem;
      text-decoration: none;
      color: #001f3f;
      font-weight: 600;
    }

    .divider {
      border: none;
      height: 1px;
      background: rgba(0,0,0,0.12);
      margin: 2rem 0;
      width: 100%;
    }

    footer {
      font-family: "Courier New", Courier, monospace;
      font-style: italic;
      text-align: right;
      padding: 0 1rem 2rem;
      color: rgba(0,0,0,0.6);
    }

    @media (max-width: 700px) {
      h1.main-title {
        font-size: 3rem;
      }
      .shop {
        width: 90%;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1 class="main-title">-así de grande- ★</h1>
  </header>

  <main>
    <section class="shops" aria-label="Tiendas online">
      <div class="shop">
        <a href="https://www.chanel.com" target="_blank">
          <div class="logo-box">
            <img src="https://upload.wikimedia.org/wikipedia/en/thumb/9/92/Chanel_logo_interlocking_cs.svg/1200px-Chanel_logo_interlocking_cs.svg.png" alt="Logo Chanel">
          </div>
        </a>
        <a class="shop-link" href="https://www.chanel.com" target="_blank">Chanel</a>
      </div>

      <div class="shop">
        <a href="https://www.prada.com" target="_blank">
          <div class="logo-box">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/b8/Prada-Logo.svg/2560px-Prada-Logo.svg.png" alt="Logo Prada">
          </div>
        </a>
        <a class="shop-link" href="https://www.prada.com" target="_blank">Prada</a>
      </div>
    </section>

    <hr class="divider" />
  </main>

  <footer>
    © joolibar 2025
  </footer>
</body>
</html>
